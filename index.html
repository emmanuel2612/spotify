<!DOCTYPE html>
<html>

<head>
    <title>Spotify</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cd801faa65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>

<body>

    <!-- AUDIO FILES -->

    <audio id="tiwasavage_attention">
        <source src="audio/tiwasavage_attention.mp3" type="audio/mpeg">
    </audio>

    <audio id="wizkid_blow">
        <source src="audio/wizkid_blow.mp3" type="audio/mpeg">
    </audio>

    <!-- END OF AUDIO FILES -->




    <!-- START OF PLAYER -->

    <section id="playerPage">

        <div id="content">

            <figure>
                <img id="singleCover" src="album.jpg">
            </figure>

            <p id="songTitle"></p>
            <h1 id="artistName"></h1>


            <div id="bar"></div>

            <div id="time-wrap">
                <p>00:00</p>
                <p>00:00</p>
            </div>

            <div id="controls">

                <div id="backContainer">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div id="playContainer">
                    <i id="playButton" class="fas fa-play"></i>
                </div>

                <div id="pauseContainer">
                    <i id="pauseButton" class="fas fa-pause"></i>
                </div>

                <div id="forwardContainer">
                    <i class="fas fa-step-forward"></i>
                </div>

            </div>

            <p id="speed" style="padding-top: 20px;">1x</p>

        </div>



    </section>

    <!-- END OF PLAYER -->





    <!-- START OF EXPLORE PAGE -->

    <section id="explorePage">

        <!-- BOX ONE -->

        <div id="boxOne">

            <h1 id="test">Explore New Music</h1>

            <div class="scrolling-container">

                <div class="card" id="music_cardOne">
                    <img src="tiwa.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4>Attention</h4>
                        <p>Tiwa Savage</p>
                    </div>
                </div>

                <div class="card" id="music_cardTwo">
                    <img src="wizkid.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4>Blow</h4>
                        <p>Wizkid</p>
                    </div>
                </div>

                <div class="card" id="music_cardThree">
                    <img src="kranium.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4><b>Gal Policy</b></h4>
                        <p>Kranium</p>
                    </div>
                </div>

                <div class="card" id="music_cardFour">
                    <img src="snoh.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4><b>Song 4</b></h4>
                        <p>Snoh Algera</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- END OF BOX ONE -->


        <!-- BOX TWO -->


        <div id="boxTwo">

            <h1 id="test">Podcast Favourites</h1>

            <div class="scrolling-container">

                <div class="card" id="cardOne">
                    <img src="chaleletsgist.jfif" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4><b>Chale Let's Gist</b></h4>
                        <p>The FC</p>
                    </div>
                </div>

                <div class="card" id="cardOne">
                    <img src="chaleletsgist.jfif" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h4><b>Heading</b></h4>
                        <p>Description</p>
                    </div>
                </div>


            </div>

            <!-- END OF BOX TWO -->












    </section>

    <!-- END OF EXPLORE PAGE -->









































</body>

</html>
